<form action='' class='form font-sans'>
    <p class='field required'>
      <label class='label required' for='name'>Full name</label>
      <input class='text-input' id='name' name='name' required type='text'>
    </p>
    <p class='field required half' style="padding-right: 10px;">
      <label class='label' for='mail'>E-mail</label>
      <input class='text-input' id='mail' name='email' required type='email'>
    </p>
    
    <p class='field half required'>
      <label class='label' for='url'>URL</label>
      <input class='text-input' id='password' name='password' required type='url'>
    </p>
    
    <div class='field'>
      <label class='label'>Select App Type</label>
      <ul class='options'>
        <li class='option' style="padding-right: 10px;">
          <input class='option-input' id='option-0' name='option' type='radio' value='0'>
          <label class='option-label' for='option-0'>Android</label>
        </li>
        <li class='option' style="padding-right: 10px;">
          <input class='option-input' id='option-1' name='option' type='radio' value='1'>
          <label class='option-label' for='option-1'>IOS</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-2' name='option' type='radio' value='2'>
          <label class='option-label' for='option-2'>Both</label>
        </li>
        
      </ul>
    </div>
    
    <p class='field half'>
      <input class='button' type='submit' value='Send'>
    </p>
